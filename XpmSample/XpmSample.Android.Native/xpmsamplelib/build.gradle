plugins {
    id 'com.android.library'
}

// Apply the Xamarin.Binding.Helpers gradle plugin
apply from: 'https://raw.githubusercontent.com/Redth/Xamarin.Binding.Helpers/main/Xamarin.Binding.Helpers/FetchXamarinBindingInfo.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    libraryVariants.all {
        variant -> variant.outputs.all {
            if (variant.buildType.name == "release") {
                outputFileName = "xpmsamplelib.aar"
            }
        }
    }
}

dependencies {
    // implementation(name:'xamarin-platform-messaging', ext:'aar')
    implementation 'com.xamarin:platformmessaging:0.1.0'

}
